    <style>
        :root {
          --bg: #0f0f13;
          --card-bg: rgba(30, 30, 40, 0.6);
          --text-primary: #ffffff;
          --text-secondary: #a0a0b0;

          /* 主题色 */
          --accent: #F94430;
          --accent-hover: #ff5f4d;

          --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Inter', sans-serif;
          background: var(--bg);
          color: var(--text-primary);
          overflow-x: hidden;
          line-height: 1.6;
          min-height: 100vh;
          background-image:
            radial-gradient(circle at 20% 30%, rgba(249, 68, 48, 0.12) 0%, transparent 40%),
            radial-gradient(circle at 80% 70%, rgba(249, 68, 48, 0.08) 0%, transparent 50%);
        }

        h1, h2, h3 {
          font-family: 'Poppins', sans-serif;
          font-weight: 800;
        }

        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 2rem;
        }

        /* Header */
        header {
          padding: 1.5rem 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          font-size: 1.8rem;
          font-weight: 800;
          background: linear-gradient(135deg, #F94430, #ff9a8b);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
        }

        nav a {
          color: var(--text-secondary);
          text-decoration: none;
          margin-left: 1.5rem;
          font-weight: 500;
          transition: color 0.3s;
        }

        nav a:hover {
          color: var(--accent);
        }

        /* Hero */
        .hero {
          padding: 6rem 0 4rem;
          text-align: center;
        }

        .hero h1 {
          font-size: 3.4rem;
          margin-bottom: 1.2rem;
          background: linear-gradient(135deg, #ffffff, #ffd2cc);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          line-height: 1.2;
        }

        .hero p {
          font-size: 1.15rem;
          color: var(--text-secondary);
          max-width: 620px;
          margin: 0 auto 2.6rem;
        }

        .cta-buttons {
          display: flex;
          justify-content: center;
          gap: 1.2rem;
          flex-wrap: wrap;
        }

        .btn {
          padding: 0.95rem 2.2rem;
          border-radius: 16px;
          font-weight: 600;
          font-size: 1rem;
          cursor: pointer;
          transition: all 0.3s ease;
          text-decoration: none;
          display: inline-block;
          text-align: center;
        }

        .btn-primary {
          background: linear-gradient(135deg, var(--accent), #ff6a55);
          color: white;
          box-shadow: 0 10px 28px rgba(249, 68, 48, 0.45);
          border: none;
        }

        .btn-primary:hover {
          transform: translateY(-3px);
          box-shadow: 0 14px 34px rgba(249, 68, 48, 0.65);
        }

        /* Features */
        .features {
          padding: 4rem 0 6rem;
        }

        .section-title {
          text-align: center;
          font-size: 2.2rem;
          margin-bottom: 3.2rem;
        }

        .cards {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 2rem;
        }

        .card {
          background: var(--card-bg);
          backdrop-filter: blur(12px);
          border: 1px solid var(--glass-border);
          border-radius: 20px;
          padding: 2.2rem;
          transition: transform 0.4s, border-color 0.4s;
        }

        .card:hover {
          transform: translateY(-8px);
          border-color: rgba(249, 68, 48, 0.45);
        }

        .card h3 {
          font-size: 1.45rem;
          margin-bottom: 1rem;
        }

        .card p {
          color: var(--text-secondary);
        }

        /* Footer */
        footer {
          padding: 2.2rem 0;
          text-align: center;
          color: var(--text-secondary);
          font-size: 0.95rem;
          border-top: 1px solid var(--glass-border);
        }

        footer a {
          color: var(--accent);
          text-decoration: none;
          margin: 0 0.5rem;
        }

        footer a:hover {
          text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
          .hero h1 {
            font-size: 2.5rem;
          }
          .hero p {
            font-size: 1rem;
          }
          .btn {
            width: 100%;
            max-width: 300px;
          }
          .cta-buttons {
            flex-direction: column;
            align-items: center;
          }
        }
    </style>
</head>
